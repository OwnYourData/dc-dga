          <a href="%{link}">%{link}</a></p>
          <p>Aus Sicherheitsgründen ist dieser Link nur 24 Stunden gültig.<br>
          Falls Sie diese Änderung nicht selbst veranlasst haben, ignorieren Sie bitte diese Nachricht.</p>
          <p>Vielen Dank für Ihre Mithilfe!</p>
          <p>Mit freundlichen Grüßen<br>
          Ihr Team von Hinterland Systems</p>
