          <p>For security reasons, this link is valid for 24 hours only.<br>
          If you didn’t request this change, please ignore this message.</p>
          <p>Thank you for your cooperation!</p>
          <p>Kind regards<br>
          on behalf of the Board of the Hinterland Systems Association</p>
